<!DOCTYPE html>
<html>
<head>
	<title>TIPOS DE ENCRIPTACIÃ“N</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
</head>
<body>

	<!-- Cifrado por metodo cesar -->
	<div class="row container">
		<div class="mt-3 col-lg-6">
			<h4 class="text-success">CIFRADO CESAR</h4>
			<form>
					<div class="form-group">
					<small class="form-text text-muted">Clave</small>
					<select class="form-control" id="desplazamiento">
						<option value="0">A</option>
						<option value="1">B</option>
						<option value="2">C</option>
						<option value="3">D</option>
						<option value="4">E</option>
						<option value="5">F</option>
						<option value="6">G</option>
						<option value="7">H</option>
						<option value="8">I</option>
						<option value="9">J</option>
						<option value="10">K</option>
						<option value="11">L</option>
						<option value="12">M</option>
						<option value="13">N</option>
						<option value="14">O</option>
						<option value="15">P</option>
						<option value="16">Q</option>
						<option value="17">R</option>
						<option value="18">S</option>
						<option value="19">T</option>
						<option value="20">U</option>
						<option value="21">V</option>
						<option value="22">W</option>
						<option value="23">X</option>
						<option value="24">Y</option>
						<option value="25">Z</option>
	
					</select>
				</div>
					<div class="form-group">
						<small class="form-text text-muted">Texto claro</small>
						<textarea id="text_claro" placeholder="Texto claro" class="form-control"></textarea>
					</div>
					<div class="form-group">
					<small class="form-text text-muted">Acciones</small>
					<button type="button" class="btn btn-secondary" id="btn_c">Cifrar</button>
					<button type="button" class="btn btn-success" id="btn_d">Descifrar</button>
					<button type="button" class="btn btn-danger" id="btn_l">Limpiar</button>
				</div>
				<div class="form-group">
					<small class="form-text text-muted">Resultado</small>
					<textarea type="text" id="cifrado" class="form-control" readonly></textarea>
				</div>
			</form>
		</div>
	</div>
	<!-- scripts -->
	<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
